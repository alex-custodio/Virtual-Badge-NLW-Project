<!-- I set the brazilian portuguese language because it's my language and it will helps if i need to put some portuguese text.-->
<html lang="pt_BR">
    <head>
        <title>
            Virtual Badge
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- calling the Roboto font from google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    </head>

    <body>
        <div class="f"></div>
        <div class="broke"></div>
        <main>
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="images/build.svg" alt="rocketseat logo icon">
                    </span>
                    <img id="userImage" src="https://lorempixel.com/185/185/people" alt="">
                </div>

                <h1 id="userName">Profile Name</h1>
                
                <a href="https://www.github.com/" id="userLink">
                    <img src="images/github.svg" alt="github logo icon">
                    <span id="userLogin">username</span>
                </a>

                <p id="userBio">Biography</p>

                <ul id="socialLinks">

                    <li class="instagram">
                        <a href="https://instagram.com" target="_blank">
                            <img src="images/instagram.svg" alt="instagram logo icon">
                        </a>
                    </li>

                    <li class="twitter">
                        <a href="https://twitter.com" target="_blank">
                            <img src="images/twitter.svg" alt="twitter logo icon">
                        </a>
                    </li>
                </ul>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
    
</html>
