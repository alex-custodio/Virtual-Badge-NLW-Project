<!-- I set the brazilian portuguese language because it's my language and it will helps if i need to put some portuguese text.-->
<html lang="pt-br">
    <head>
        <title>
            Virtual Badge
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <!-- calling the Roboto font from google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    </head>

    <body>
        <main>
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="images/build.svg" alt="rocketseat logo icon">
                    </span>
                    <img src="https://lorempixel.com/185/185/people" alt="">
                </div>

                <h1>Alex Cust√≥dio</h1>
                
                <a href="https://www.github.com/alexcstd">
                    <img src="images/github.svg" alt="github logo icon">
                    alekcstd
                </a>

                <p>A brazilian programming beginner who learns something new every day</p>

                <ul id="socialLinks">

                    <li class="instagram">
                        <a href="https://instagram.com" target="_blank">
                            <img src="images/instagram.svg" alt="instagram logo icon">
                        </a>
                    </li>

                    <li class="twitter">
                        <a href="https://twitter.com" target="_blank">
                            <img src="images/twitter.svg" alt="twitter logo icon">
                        </a>
                    </li>
                </ul>
            </div>
        </main>

        <script>
            const linksSocialMedia = {
                github: "alexcstd",
                instagram: "alek.cstd",
                twitter: "alekcstd"
                
            }
            function changeSocialMediaLinks() {
                for (let li of socialLinks.children){
                    const social = li.getAttribute('class')
                    li.children[0].href = `https://www.${social}.com/${linksSocialMedia[social]}`
                }
            }
            changeSocialMediaLinks()
        </script>
    </body>
    
</html>
